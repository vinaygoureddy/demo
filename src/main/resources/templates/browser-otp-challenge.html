<html lang="en">

<head>
    <title>Browser OTP Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');

        :root {
            --main-background-color: #fff;
            --font-family: 'Inter', sans-serif;
            --base-font-size: 16px;
            --border-color: #302E2C;

            --primary-color: #302E2C;
            --primary-color-hover: #000;
            --secondary-color: #494949;
            --secondary-color-hover: #333;

            --input-bg-color: #F3F3F3;
            --input-color: #302E2C;
            --input-border-color: #D0CFCC;
            --input-border-radius: 8px;

            --button-info-bg-color: #FDC596;
            --button-info-bg-color-hover: #f8923d;
            --button-info-border-radius: 57px;
            --button-info-color: #302E2C;

            --button-dark-color: #302E2C;
            --button-dark-color-hover: #000;
        }
        html {
            overflow: hidden;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--main-background-color);
            color: var(--primary-color);
            margin: 0;
        }
        .screen-view-full-template {
            background-color: #F5F2EA;
        }

        .challenge-modal-header-wrap {
            position: relative;
            margin-top: 1.24em;
            padding: 0 1rem;
        }

        .header-title {
            text-transform: uppercase;
            font-weight: 300;
            font-size: 1em;
            letter-spacing: .08em;
        }

        .screen-view-full-template .container .header-title {
            text-align: left;
        }

        .cancel-btn {
            position: absolute;
            right: 1rem;
            bottom: 1px;
        }

        #form {
            margin-top: 1.25rem;
        }

        .single-select-form .form-field,
        .multi-select-form .form-field {
            margin-left: 1.5rem;
        }
        .single-select-form .form-field + .form-field,
        .multi-select-form .form-field + .form-field {
            margin-top: 1.25rem;
        }

        .form-field {
            margin: .3rem 1rem 0 1rem;
        }
        .form-field + .form-field {
            margin-top: .75rem;
        }
        .form-field input[type='text'],
        .form-field input[type='email'],
        .form-field textarea {
            background: var(--input-bg-color);
            border: 1px solid var(--input-border-color);
            border-radius: var(--input-border-radius);
            font-family: var(--font-family);
        }
        .form-field input[type='text']:active,
        .form-field input[type='text']:focus,
        .form-field input[type='email']:active,
        .form-field input[type='email']:focus,
        .form-field textarea:active,
        .form-field textarea:focus {
            box-shadow: none;
            outline: none;
        }

        .challenge-modal-form-field .custom-checkbox,
        .challenge-modal-form-field .custom-radio {
            position: relative;
            cursor: pointer;
            color: var(--secondary-color);
            font-size: 1.25em;
            padding-left: 38px;
            padding-top: 2px;
        }
        .challenge-modal-form-field .custom-checkbox input,
        .challenge-modal-form-field .custom-radio input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .challenge-modal-form-field .custom-checkbox .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 28px;
            width: 28px;
            background-color: var(--main-background-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: all .25s;
        }
        .challenge-modal-form-field .custom-checkbox input:checked ~ .checkmark {
            background-color: var(--button-info-bg-color);
        }
        .challenge-modal-form-field .custom-checkbox input:checked ~ .checkmark:after {
            content: "";
            position: absolute;
            display: block;
            left: 6px;
            top: 8px;
            width: 13px;
            height: 12px;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAALCAYAAACgR9dcAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAC6SURBVHgBnZDBDQIhEEUHFj1bgscNopkStBLpwBLUCtQOtIItwRaIUeNNO/BuXHCQuNHIJsv+hECYeX8+ALQQKjX2O4dE4UjNgbuVP4tkEJwGXk6SJhM4+4DGXG5NOQIHU1pXxLz/X5QSa0Gq0dR7DAyxBSvCeyKmIiuA22jUAL8/wOlvA8xpkgdduTTmbGKpWNXsY9lsT1dbeDx30O3Q2W7M4bSGGrGfmJUB71ESAo8LSJE3wKHUTXpfqng6mSQn7FcAAAAASUVORK5CYII=');
        }
        .challenge-modal-form-field .custom-radio .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            width: 26px;
            height: 26px;
            border: 1px solid var(--border-color);
            border-radius: 50%;
        }
        .challenge-modal-form-field .custom-radio input:checked ~ .checkmark:after {
            content: "";
            position: absolute;
            display: block;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background-color: var(--button-info-bg-color);
            border-radius: 50%;
        }
        .challenge-modal-form-field .custom-radio.small {
            font-size: 1.25em;
            padding-left: 28px;
            padding-top: 1px;
            margin-right: 1rem;
            font-weight: 400;
        }
        .challenge-modal-form-field .custom-radio.small .checkmark {
            width: 20px;
            height: 20px;
        }
        .challenge-modal-form-field .custom-radio.small input:checked ~ .checkmark:after {
            top: 3px;
            left: 3px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .challenge-modal-whitelisting-info label {
            font-weight: 400;
            font-size: 1.14em;
            color: var(--secondary-color);
            line-height: 1.4em;
        }

        .spinner {
            opacity: 1;
            position: relative;
            transition: opacity linear 0.1s;
        }

        .spinner::before {
            animation: 2s linear infinite spinner;
            border: solid 3px #eee;
            border-bottom-color: var(--button-info-bg-color-hover);
            border-radius: 50%;
            content: "";
            height: 32px;
            width: 32px;
            left: 50%;
            opacity: inherit;
            position: absolute;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            transform-origin: center;
            will-change: transform;
        }

        @keyframes spinner {
            0% {
                transform: translate3d(-50%, -50%, 0) rotate(0deg);
            }
            100% {
                transform: translate3d(-50%, -50%, 0) rotate(360deg);
            }
        }

        .btn.button-success,
        .btn.button-info {
            transition: all .25s;
            background: var(--button-info-bg-color) !important;
            border-radius: var(--button-info-border-radius);
            font-weight: 600;
            color: var(--button-info-color);
            letter-spacing: .03em;
            padding: 0.6em 1em .5em 1em;
            height: auto;
            display: block;
            text-transform: lowercase;
            font-size: 1.37em;
            width: 100%;
            max-width: 343px;
        }
        .btn.button-success::first-letter,
        .btn.button-info::first-letter {
            text-transform: uppercase;
        }
        .btn.button-success:hover,
        .btn.button-success:active,
        .btn.button-success:focus,
        .btn.button-info:hover,
        .btn.button-info:active,
        .btn.button-info:focus {
            background: var(--button-info-bg-color-hover) !important;
            color: var(--button-info-color);
        }
        .btn.button-info {
            border: 1px solid var(--border-color);
            background: rgba(255,255,255, 0) !important;
            font-weight: 400;
            max-width: 170px;
            font-size: 1.2em;
        }
        .btn.button-secondary {
            background: none;
            padding: 0.2em 0 0 0;
            font-size: 1.12em;
            letter-spacing: .05em;
            color: var(--button-dark-color);
            height: auto;
            margin-left: 2.2em;
        }
        .btn.button-secondary:hover {
            background: none;
            color: var(--button-dark-color-hover);
        }

        .screen-view-250 {
            width: 250px;
        }

        .screen-view-390 {
            width: 390px;
        }

        .screen-view-500 {
            width: 500px;
        }

        .screen-view-600 {
            width: 600px;
        }

        .container {
            font-size: var(--base-font-size);
            padding: 1em 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            /*border: 1px solid #b8b8b8;*/
            height: 100%;
            margin: auto;
            overflow: auto;
        }

        .container.screen-view-250 {
            font-size: 13px;
        }

        .screen-view-full-template .container {
            border-color: rgba(255,255,255,0);
            width: 96%;
            max-width: 510px;
        }

        .title {
            font-size: 2em;
            padding: 0 1rem;
            font-weight: 900;
            margin: 1rem 0;
            text-transform: capitalize;
        }

        .screen-view-250 .title,
        .screen-view-390 .title,
        .screen-view-500 .title,
        .screen-view-full-template .title,
        .screen-view-250 .header-title,
        .screen-view-390 .header-title,
        .screen-view-500 .header-title,
        .screen-view-full-template .header-title {
            text-align: center;
        }

        .challenge-modal-whitelisting-info {
            margin: 3rem 1rem 0 1rem;
        }
        .challenge-modal-whitelisting-info .challenge-modal-form-field {
            margin-top: 1rem;
        }

        #challengeDataEntry {
            padding: .25em .5em;
            box-sizing: border-box;
            display: block;
            width: 100%;
            max-width: 343px;
            font-size: 1.75em;
            font-weight: 700;
        }

        #challengeDataEntry:focus {
            outline: 0;
            border-color: var(--primary-color);
        }

        .screen-view-250 #challengeDataEntry,
        .screen-view-390 #challengeDataEntry,
        .screen-view-500 #challengeDataEntry,
        .screen-view-full-template #challengeDataEntry {
            text-align: center;
        }

        .screen-view-250 #challengeDataEntry,
        .screen-view-390 #challengeDataEntry,
        .screen-view-500 #challengeDataEntry,
        .screen-view-full-template #challengeDataEntry,
        .screen-view-250 .btn.button-success,
        .screen-view-390 .btn.button-success,
        .screen-view-500 .btn.button-success,
        .screen-view-full-template .btn.button-success {
            max-width: initial;
        }

        .screen-view-250 .buttons-area,
        .screen-view-390 .buttons-area,
        .screen-view-500 .buttons-area,
        .screen-view-full-template .buttons-area {
            flex-direction: column;
        }

        .screen-view-250 .btn.button-secondary,
        .screen-view-390 .btn.button-secondary,
        .screen-view-500 .btn.button-secondary,
        .screen-view-full-template .btn.button-secondary {
            margin-left: 0;
            margin-top: 1rem;
        }
        #dialog-required-message,
        #loader-overlay {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.3);
            -webkit-backdrop-filter: blur(2px);
            backdrop-filter: blur(2px);
        }
        .loader-overlay-wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 8px;
            width: 255px;
            max-width: 70%;
            height: 140px;
        }
        .loader-overlay-wrap .spinner {
            height: 25px;
            top: 50%;
            transform: translateY(-50%);
        }
        .dialog-required-message-wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--main-background-color);
            border-radius: 4px;
            box-shadow: 0 3px 5px rgba(0,0,0,.3);
            width: 100%;
            max-width: 400px;
        }
        .dialog-required-message-wrap .message {
            padding: 1.5rem;
            margin-bottom: 0;
            font-size: 1.2em;
            text-align: center;
            color: var(--primary-color);
        }
        .dialog-required-message-wrap .btn {
            margin: 0 auto 2rem auto;
            display: block;
        }

        .label-device-binding {
            margin-bottom: 0.5rem;
            display: block;
            text-align: center;
        }

        .label-device-binding input {
            font-size: 15px;
            display: inline-block;
            vertical-align: middle;
        }

        .bank-images {
            display: flex;
            margin-top: 15px;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            padding: .5rem 1rem;
        }

        .screen-view-full-template .bank-images,
        .screen-view-full-template .content-wrap {
            background-color: #fff;
            border-radius: 12px;
        }

        .bank-images img {
            width: 50%;
            max-width: 170px;
            align-self: center;
        }

        .screen-view-full-template .content-wrap {
            margin-top: 1.45rem;
            padding-top: 0.5rem;
            padding-bottom: 0.3rem;
        }

        .main-text {
            padding: 0 1rem;
            margin-top: 1.3rem;
            margin-bottom: 0;
            font-size: 1.25em;
            line-height: 1.4em;
            color: var(--secondary-color);
        }

        .label-text {
            padding: 0 1rem;
            font-size: 1.12em;
            margin-top: 1.1rem;
            margin-bottom: 0;
            line-height: 1.4em;
        }

        .single-select-form .buttons-area,
        .multi-select-form .buttons-area {
            margin-top: 3rem;
        }

        .buttons-area {
            margin: 1.5rem 1rem 0 1rem;
            display: flex;
            flex-direction: row;
        }

        .screen-view-250 #resend-btn,
        .screen-view-390 #resend-btn,
        .screen-view-500 #resend-btn,
        .screen-view-full-template #resend-btn {
            margin-top: 1.76rem;
        }

        .btn[disabled] {
            opacity: .5;
        }

        .btn:hover {
            cursor: pointer;
        }

        .buttons-area button {
            box-shadow: none;
            border: 0;
        }

        .button-with-loading-icon {
            padding: 12px 20px;
        }

        #cancel-challenge {
            font-size: .75em;
            color: var(--secondary-color);
            text-decoration: none;
        }

        .oob-code {
            text-align: center;
            letter-spacing: .2em;
        }
    </style>
</head>

<body class="screen-view-full-template">

<div class="container screen-view-full">
    <div class="challenge-modal-header-wrap">
        <h1 class="header-title">Secure Checkout</h1>

        <a href="#" id="cancel-challenge" class="cancel-btn" onclick="submitForm('cancelled')">Cancel</a>
    </div>

                            id="resend-btn"
                            class="btn button-secondary pure-button"
                            onclick="submitForm('resend')">
                        Resend Code
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="dialog-required-message" style="display: none;">
        <div class="dialog-required-message-wrap">
            <p class="message">Enter your answer, please!</p>
            <button class="btn button-info pure-button"
                    onclick="hideRequiredDialog()"
                    type="button">
                Close
            </button>
        </div>
    </div>

    <div id="loader-overlay" style="display: none;">
        <div class="loader-overlay-wrap">
            <div class="spinner"></div>
        </div>
    </div>
</div>

<script>
    function isUserEntryValid() {
        return document.getElementById("challengeDataEntry").value !== "";
    }

    function createChallengeCancelInput() {
        var result = document.createElement("input");
        result.type = "hidden";
        result.name = "challengeCancel";
        result.value = "01";
        return result;
    }

    function disableElements(elementList) {
        for (var i = 0; i < elementList.length; i++) {
            elementList[i].disabled = true;
        }
    }

    function submitForm(action) {
        console.log('ACS#submitForm entered, with action ', action);

        if (action === 'dataEntered' && !isUserEntryValid()) {
            showRequiredDialog();
            return;
        }

        disableElements(document.getElementsByClassName("btn"));
        document.getElementById("challengeDataEntry").readOnly = true;

        if (document.getElementById("deviceBindingDataEntry") !== null) {
            document.getElementById("deviceBindingDataEntry").readOnly = true;
        }

        showLoadingIndicator();

        setTimeout(function () {
            var form = document.getElementById("form");
            document.getElementById("action").value = action;

            if (action === "cancelled") {
                form.appendChild(createChallengeCancelInput());
            }

            form.submit();
        }, 2000);
    }

    function showLoadingIndicator() {
        var loaderOverlay = document.getElementById('loader-overlay');
        loaderOverlay.style.display = 'block';
    }

    function showRequiredDialog() {
        var dialog = document.getElementById('dialog-required-message');
        dialog.style.display = 'block';
    }

    function hideRequiredDialog() {
        var dialog = document.getElementById('dialog-required-message');
        dialog.style.display = 'none';
    }
</script>
</body>
</html>
